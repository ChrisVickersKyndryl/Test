# Get all information
#- win_shell: Get-Service -Displayname "*{{ item }}*"

---
- win_shell: Get-Service -Displayname "*{{ item }}*" | select status
  register: stuff
  
- name: Add value to global
  set_facts:
    results: "{{ results + stuff.stdout_lines[2] }}"

- name: Print output
  debug: msg={{ stuff }}
