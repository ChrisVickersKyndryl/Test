---
- name: Test multiline shell script!
  hosts: all

  vars:
    one_server:
      - 172.16.25.22

  tasks:
       
    - name: Run shell
      hosts: "{{ one_server }}"
      win_shell: |
       Try
       {
         # Try something that could cause an error
         1/0
       }
       Catch
       {
         # Catch any error
         Write-Host "An error occurred"
       }
       Finally
       {
         # [Optional] Run this part always
         Write-Host "cleaning up ..."
       }
      register: result
       
    - name: Write debug message
      debug:
        msg: "{{ result.stdout }}"
