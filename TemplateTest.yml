  tasks:

    - name: Copy services to file
      lineinfile:
        path: "/tmp/MyTest/MyFile.txt"
        line: |
          <tr>      
            <td style="background-color: {{ text1 }}">{{ text1 }}</td>    
            <td>{{ text2 }}</td>
            <td>{{ text2 }}</td>
          </tr>    
        insertafter: EOF
      delegate_to: 127.0.0.1
      
